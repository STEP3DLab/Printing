<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step3D.Lab — 3D-Сторис</title>
  
  <!-- Шрифт (Montserrat) + стили -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap&subset=cyrillic"
    rel="stylesheet"
  >
  
  <style>
    /* ======= Базовые настройки ======= */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #e64f26;
      --card-bg: #f3f3f3;
      --border-color: #ccc;
      --transition-speed: 0.8s;
      --cube-size: 150px; /* Размер куба */
    }

    body {
      margin: 0; 
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    h1, h2, p {
      margin: 0.5rem 0;
    }
    
    /* ======= Контейнер для 3D-кубов ======= */
    .stories-container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
      text-align: center;
    }
    .stories-heading {
      margin-bottom: 1.5rem;
    }
    
    .cubes-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Чтобы на мобильном уходило на новую строку */
      gap: 1rem;
    }
    
    /* ======= Каждый куб ======= */
    .cube {
      width: var(--cube-size);
      height: var(--cube-size);
      position: relative;
      transform-style: preserve-3d; /* Включаем 3D-сообщения */
      transition: transform var(--transition-speed) ease;
      cursor: pointer;
      margin-bottom: 1rem;
      perspective: 1000px; /* Доп. для плавности */
    }
    /* При наведении слегка поворачиваем */
    .cube:hover {
      transform: rotateY(15deg) rotateX(10deg);
    }

    .cube-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform var(--transition-speed) ease;
    }
    
    /* Каждая «грань» куба */
    .cube-face {
      position: absolute;
      width: var(--cube-size);
      height: var(--cube-size);
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
    }
    
    /* Расположение граней (простейший вариант) */
    .face-front  { transform: translateZ(calc(var(--cube-size) / 2)); }
    .face-back   { transform: rotateY(180deg) translateZ(calc(var(--cube-size) / 2)); }
    .face-right  { transform: rotateY(90deg)  translateZ(calc(var(--cube-size) / 2)); }
    .face-left   { transform: rotateY(-90deg) translateZ(calc(var(--cube-size) / 2)); }
    .face-top    { transform: rotateX(90deg)  translateZ(calc(var(--cube-size) / 2)); }
    .face-bottom { transform: rotateX(-90deg) translateZ(calc(var(--cube-size) / 2)); }
    
    /* ======= Модальное окно ======= */
    .modal-overlay {
      display: none; 
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      padding: 1rem;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--accent-color);
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .modal-buttons button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    /* ======= Адаптивность ======= */
    @media (max-width: 480px) {
      :root {
        --cube-size: 120px; 
      }
      .cube {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  
  <h1 style="text-align:center; margin:1rem 0;">Step3D.Lab — 3D-Сторис (кубы)</h1>
  
  <section class="stories-container">
    <h2 class="stories-heading">Истории успеха в 3D-кубах</h2>
    
    <div class="cubes-wrapper">
      <!-- Куб №1 -->
      <div class="cube" data-story="1">
        <div class="cube-inner">
          <div class="cube-face face-front">Story 1</div>
          <div class="cube-face face-back">Backend</div>
          <div class="cube-face face-right">Right</div>
          <div class="cube-face face-left">Left</div>
          <div class="cube-face face-top">Top</div>
          <div class="cube-face face-bottom">Bottom</div>
        </div>
        <p>Первый проект</p>
      </div>
      
      <!-- Куб №2 -->
      <div class="cube" data-story="2">
        <div class="cube-inner">
          <div class="cube-face face-front">Story 2</div>
          <div class="cube-face face-back">Backend</div>
          <div class="cube-face face-right">Right</div>
          <div class="cube-face face-left">Left</div>
          <div class="cube-face face-top">Top</div>
          <div class="cube-face face-bottom">Bottom</div>
        </div>
        <p>Вдохновляющий кейс</p>
      </div>
      
      <!-- Куб №3 -->
      <div class="cube" data-story="3">
        <div class="cube-inner">
          <div class="cube-face face-front">Story 3</div>
          <div class="cube-face face-back">Backend</div>
          <div class="cube-face face-right">Right</div>
          <div class="cube-face face-left">Left</div>
          <div class="cube-face face-top">Top</div>
          <div class="cube-face face-bottom">Bottom</div>
        </div>
        <p>Новые горизонты</p>
      </div>
    </div>
  </section>
  
  <!-- Модальное окно (одно для всех сторис) -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      
      <!-- Здесь будет контент истории -->
      <h2 id="modalStoryTitle">Заголовок истории</h2>
      <p id="modalStoryText">Основной текст истории...</p>
      
      <!-- Кнопки «предыдущая»/«следующая» -->
      <div class="modal-buttons">
        <button id="prevStory">← Предыдущая</button>
        <button id="nextStory">Следующая →</button>
      </div>
    </div>
  </div>
  
  <script>
    // Пример данных для «историй», 
    // при реальном использовании можно хранить в БД/JSON
    const storiesData = [
      {
        id: 1,
        title: "Первый проект",
        text: "Подробная история о том, как мы заверишили наш первый 3D-проект и добились успеха."
      },
      {
        id: 2,
        title: "Вдохновляющий кейс",
        text: "Как реверсивный инжиниринг помог модернизировать существующие механизмы. Потрясающие результаты!"
      },
      {
        id: 3,
        title: "Новые горизонты",
        text: "Расширяем границы лаборатории, проводим образовательные программы и готовим новые проекты."
      }
    ];

    let currentStoryIndex = 0;
    
    // Ссылки на элементы
    const cubes = document.querySelectorAll(".cube");
    const modalOverlay = document.getElementById("modalOverlay");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const modalStoryTitle = document.getElementById("modalStoryTitle");
    const modalStoryText = document.getElementById("modalStoryText");
    
    const prevStoryBtn = document.getElementById("prevStory");
    const nextStoryBtn = document.getElementById("nextStory");

    // Открытие модалки с историей
    function openStory(index) {
      currentStoryIndex = index;
      const storyObj = storiesData[index];
      modalStoryTitle.textContent = storyObj.title;
      modalStoryText.textContent = storyObj.text;
      modalOverlay.classList.add("active");
    }

    // Закрытие модалки
    function closeModal() {
      modalOverlay.classList.remove("active");
    }

    // Обработчики клика по кубам
    cubes.forEach((cube) => {
      cube.addEventListener("click", () => {
        const storyId = parseInt(cube.getAttribute("data-story"), 10);
        // Находим индекс storyId в массиве storiesData
        // (id может быть 1,2,3... но индекс 0,1,2)
        const index = storiesData.findIndex((item) => item.id === storyId);
        openStory(index);
      });
    });

    // Кнопка «закрыть»
    closeModalBtn.addEventListener("click", closeModal);

    // Клик вне модального контента (по оверлею) => закрываем
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    // Кнопки «предыдущая»/«следующая»
    prevStoryBtn.addEventListener("click", () => {
      currentStoryIndex = (currentStoryIndex - 1 + storiesData.length) % storiesData.length;
      openStory(currentStoryIndex);
    });
    nextStoryBtn.addEventListener("click", () => {
      currentStoryIndex = (currentStoryIndex + 1) % storiesData.length;
      openStory(currentStoryIndex);
    });
  </script>
</body>
</html>
